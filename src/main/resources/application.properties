spring.application.name=proyecto

spring.datasource.url=jdbc:mysql://localhost:3306/chuponcito_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=apolitopichi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=3000

# Debug general para Spring Boot
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

 #Debug para Thymeleaf (el rey de los errores en templates)
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.spring6=TRACE

# Debug para JPA/Hibernate (para ver si BD carga pizzas/extras/bebidas)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.main.proyecto=DEBUG 

# Opcional: Log en archivo para no saturar consola
logging.file.name=logs/chuponcito.log