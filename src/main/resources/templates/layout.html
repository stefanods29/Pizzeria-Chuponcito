<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:fragment="layout(title, cssFile, activePage, searchPlaceholder, content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#C4903E">
  <title th:text="${title}">Chuponcito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style_navbar.css">
  <link rel="stylesheet" href="/css/style_footer.css">
  <link rel="stylesheet" th:href="@{/css/{cssFile}(cssFile=${cssFile})}">

</head>


<body data-theme="dark">

  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar(activePage=${activePage}, searchPlaceholder=${searchPlaceholder})}">
  </div>

  <!-- Contenido -->
  <div th:replace="${content}"></div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script_CambioDeColor.js}"></script>
  <script src="/js/promo-modal.js"></script>
  <script src="/js/validarDatosIndex.js"> </script>
  <script src="/js/validarLogin.js"></script>
  <script src="/js/validarRegister.js"></script>
  <script src="/js/validarFormContactos.js"> </script>
    <script src="/js/navbar.js" defer></script>
  <script src="/js/cart.js" defer></script>
</body>

</html>
