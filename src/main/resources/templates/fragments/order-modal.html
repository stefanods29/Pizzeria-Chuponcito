<div th:fragment="orderModal">
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Orden rápida <i class="bi bi-cart-check-fill ms-2" style="color: var(--brand);"></i></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="quickOrderForm">
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-person-fill me-1"></i>Nombre</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-telephone-fill me-1"></i>Teléfono</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-pizza me-1"></i>Pizza</label>
              <select class="form-select" required>
                <option value="">Selecciona...</option>
                <option>Pepperoni</option>
                <option>Hawaiana</option>
                <option>Vegetariana</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn btn-accion"><i class="bi bi-send-fill me-1"></i>Enviar Orden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
