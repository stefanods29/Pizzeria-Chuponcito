<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(
          title=${title},
          cssFile=${cssFile},
          activePage=${activePage},
          content=~{::content})}">

<head>
    <title th:text="${title}">Gestión — Chuponcito</title>
</head>

<body>
    <div th:fragment="content">

        <div class="container py-5">

            <!-- Header + Botón Agregar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <a href="/admin/settings" class="text-decoration-none text-muted mb-2 d-inline-block">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <h1 class="display-6 fw-bold text-brand" th:text="'Gestión de ' + ${typeDisplay}">Gestión</h1>
                </div>
                <button class="btn btn-accion" data-bs-toggle="modal" data-bs-target="#editModal" onclick="clearForm()">
                    <i class="bi bi-plus-lg me-2"></i>Agregar Nuevo
                </button>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Tabla principal -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">ID</th>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th th:if="${type == 'pizza'}">Descripción</th>
                                    <th th:if="${type != 'pizza'}">Precio</th>
                                    <th>Stock</th>

                                    <!-- Precio para bebida/extra -->
                                    <td th:if="${type == 'bebida' or type == 'extra'}"
                                        th:text="'S/ ' + ${#numbers.formatDecimal(item.price, 1, 2)}">S/ 0.00</td>

                                    <!-- Precio promo -->
                                    <td th:if="${type == 'promo'}"
                                        th:text="'S/ ' + ${#numbers.formatDecimal(item.promoPrice, 1, 2)}">S/ 0.00</td>

                                    <td th:text="${item.stockQuantity}">100</td>

                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-primary me-1"
                                            th:onclick="editItem([[${item.id}]], [[${type}]])">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <a th:href="@{/admin/settings/delete(type=${type}, id=${item.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('¿Estás seguro de eliminar este ítem?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(items)}">
                                    <td colspan="7" class="text-center py-4 text-muted">
                                        No hay registros encontrados.
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form th:action="@{/admin/settings/save}" method="post" onsubmit="return prepareFormSubmit()">
                            <input type="hidden" name="type" th:value="${type}">
                            <input type="hidden" id="itemId" name="id">

                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Agregar/Editar Ítem</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="row g-3">

                                    <!-- Campos comunes -->
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="name" id="itemName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">URL Imagen</label>
                                        <input type="text" class="form-control" name="imageUrl" id="itemImage">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Descripción</label>
                                        <textarea class="form-control" name="description" id="itemDescription"
                                            rows="2"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Stock</label>
                                        <input type="number" class="form-control" name="stockQuantity" id="itemStock"
                                            required value="0">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Alerta Stock Bajo</label>
                                        <input type="number" class="form-control" name="lowStockThreshold"
                                            id="itemLowStock" required value="5">
                                    </div>
                                    <!-- Si es pizza -->
                                    <div th:if="${type == 'pizza'}" class="col-12 border-top pt-3 mt-2">
                                        <h6 class="fw-bold">Detalles Pizza</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Ingredientes (separados por coma)</label>
                                            <input type="text" class="form-control" name="ingredientsList"
                                                id="pizzaIngredients" placeholder="Queso, Tomate, Orégano">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Precios por Tamaño</label>
                                            <div id="priceListContainer" class="border rounded p-3">
                                                <div id="priceList" class="mb-2"></div>
                                                <button type="button" class="btn btn-sm btn-outline-success"
                                                    onclick="addPriceRow()">
                                                    <i class="bi bi-plus-circle me-1"></i>Agregar Tamaño
                                                </button>
                                            </div>
                                            <input type="hidden" name="sizesJson" id="pizzaSizes">
                                        </div>
                                    </div>

                                    <!-- Si es bebida -->
                                    <div th:if="${type == 'bebida'}" class="col-12 border-top pt-3 mt-2">
                                        <h6 class="fw-bold">Detalles Bebida</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Precio</label>
                                                <input type="number" step="0.1" class="form-control" name="price"
                                                    id="bebidaPrice">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Tamaño (ej. 500ml)</label>
                                                <input type="text" class="form-control" name="size" id="bebidaSize">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Si es extra -->
                                    <div th:if="${type == 'extra'}" class="col-12 border-top pt-3 mt-2">
                                        <h6 class="fw-bold">Detalles Extra</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label">Precio</label>
                                                <input type="number" step="0.1" class="form-control" name="price"
                                                    id="extraPrice">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Si es promoción -->
                                    <div th:if="${type == 'promo'}" class="col-12 border-top pt-3 mt-2">
                                        <h6 class="fw-bold">Detalles Promoción</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Precio Promo</label>
                                                <input type="number" step="0.1" class="form-control" name="promoPrice"
                                                    id="promoPrice">
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-check mt-4">
                                                    <input class="form-check-input" type="checkbox" name="isActive"
                                                        id="promoActive" checked>
                                                    <label class="form-check-label" for="promoActive">Activa</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Válido Desde</label>
                                                <input type="date" class="form-control" name="validFrom"
                                                    id="promoValidFrom">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Válido Hasta</label>
                                                <input type="date" class="form-control" name="validTo"
                                                    id="promoValidTo">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Items de la Promoción</label>
                                                <div id="promoItemsContainer" class="border rounded p-3">
                                                    <div id="promoItemsList" class="mb-2"></div>
                                                    <button type="button" class="btn btn-sm btn-outline-success"
                                                        onclick="addPromoRow()">
                                                        <i class="bi bi-plus-circle me-1"></i>Agregar Item
                                                    </button>
                                                </div>
                                                <input type="hidden" name="itemsJson" id="promoItems">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-accion">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Scripts necesarios (solo una vez) -->
            <script th:inline="javascript">
                const allPizzas = /*[[${allPizzas}]]*/[];
                const allBebidas = /*[[${allBebidas}]]*/[];
                const allExtras = /*[[${allExtras}]]*/[];
            </script>
            <script src="/js/crud.js"></script>

        </div>
        <!-- ====================== FIN FRAGMENTO CONTENT ====================== -->
    </div>
</body>

</html>
