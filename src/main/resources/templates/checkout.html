<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(
          title='Checkout - Chuponcito',
          cssFile='/css/style_checkout.css',
          activePage='carrito',
          searchPlaceholder='Buscar en carrito...',
          content=~{::content})}">

<body>
  <div th:fragment="content">
    <div class="container py-5">
      <h2 class="fw-bold mb-4">Resumen de Orden</h2>
      
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}">Mensaje</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="row">
        <!-- Lista Items -->
        <div class="col-md-7">
          <div class="card">
            <div class="card-header bg-light">
              <h5>Items en Carrito</h5>
            </div>
            <div class="card-body">
              <div th:each="item : ${cartItems}" class="d-flex mb-3 p-2 border-bottom">
                <img th:src="${item.imageUrl}" class="img-thumbnail me-3" style="width: 60px;" alt="Item">
                <div class="flex-grow-1">
                  <h6 th:text="${item.name}">Item</h6>
                  <small th:text="${item.type} + ' - ' + ${item.size ?: ''}">Tipo</small>
                  <p class="mb-0 small text-muted">Cantidad: <span th:text="${item.quantity}">1</span> | Precio: S/ <span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span></p>
                </div>
                <strong class="align-self-center">S/ <span th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2)}">0.00</span></strong>
              </div>
              <div th:if="${cartItems.isEmpty()}" class="text-center py-4">
                <p>Carrito vacío. <a href="/">Vuelve al menú</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Resumen Pago -->
        <div class="col-md-5">
          <div class="card sticky-top" style="top: 20px;">
            <div class="card-header bg-light">
              <h5>Resumen</h5>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="subtotal" th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Delivery:</span>
                <span class="text-success">Gratis</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between fw-bold fs-5">
                <span>Total:</span>
                <span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span>
              </div>
              <form th:action="@{/payment}" method="post" class="mt-4">
                <div class="mb-3">
                  <label class="form-label">Tipo de Pago</label>
                  <select class="form-select" name="paymentType" required>
                    <option value="">Selecciona...</option>
                    <option th:each="type : ${paymentTypes}" th:value="${type}" th:text="${type}">Tipo</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-accion w-100">Proceder al Pago</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
